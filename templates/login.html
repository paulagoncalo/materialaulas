<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
	<div class="container" >
		<div class="content">      
			<!--FORMULÁRIO DE LOGIN-->
			<div id="login">
				<form method="post" action=""> 
					<h1>Login</h1> 
					<p> 
						<label for="nome_login">Seu nome</label>
						<input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@contato.com"/>
					</p>

					<p> 
						<label for="senha_login">Seu e-mail</label>
						<input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
					</p>

					<p> 
						<input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
						<label for="manterlogado">Manter-me logado</label>
					</p>

					<p> 
						<input type="submit" value="Logar" /> 
					</p>

					<p class="link">
						Ainda não tem conta?
						<a href="cadastro.html">Cadastre-se</a>
					</p>
				</form>
			</div>
		</div>
	</div>  
</body>
</html>
